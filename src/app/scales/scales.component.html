<div class="container">
    <h2>Scales</h2>
    <div id="scaleMusic"></div>
    <button (click)="play()">Play</button>
    <ul class="buttonlist roots">
        <li *ngFor="let item of rootBaseNoteList" [ngClass]="{'selected': item.key === scaleRootBase}" (click)="selectRootBase(item.key)">{{item.value}}</li>
    </ul>
    <ul class="buttonlist accidentals">
        <li *ngFor="let item of rootAccidentalList" [ngClass]="{'selected': item.key === scaleRootAccidental}" (click)="selectRootAccidental(item.key)">{{item.value}}</li>
    </ul>
    <ul class="buttonlist scales">
        <li *ngFor="let item of scaleList" [ngClass]="{'selected': item.key === scaleType}" (click)="selectScale(item.key)">{{item.value}}</li>
    </ul>
    <ul class="buttonlist clef">
        <li *ngFor="let item of clefList" [ngClass]="{'selected': item.key === scaleClef}" (click)="selectClef(item.key)">{{item.value}}</li>
    </ul>
    <ul class="buttonlist keysignature">
        <li *ngFor="let item of keySignatureList" [ngClass]="{'selected': item.key === showKeySignature}" (click)="selectKeySignature(item.key)">{{item.value}}</li>
    </ul>
</div>
